function getAddWork(dates,tid,pidd){
	var isform = $(".add-worklog").length;
	if(!isform){
		$("<div/>").dialog({
			title:'新增工作日志',
			resizable:true,
			width:720,
			height:406,
			href:'__MODULE__/project/worklog/act/add/id/'+pidd+'/tid/'+tid+'/dates/'+dates,
			onOpen:function(){
				cancel['Worklog'] = $(this);
			},
			onClose:function(){
				$("#designIndexList{$uniqid}").datagrid('reload');
				cancel['Worklog'].dialog('destroy');
				cancel['Worklog'] = null;
			}
		});
	}
}

function toDesignSearch(idd){
	$.messager.progress();
	var datas = $("#searchForm"+idd).serializeArray();
	se['year'] = datas[0]['value'];
	se['month'] = datas[1]['value'];
	se['type'] = datas[2]['value'];
	se['status'] = datas[3]['value'];
	se['pro_id'] = datas[6]['value'];
	$.post('__URL__/search',datas,function(data){
		$("#designIndexList{$uniqid}").datagrid('reload');
	});
	$.messager.progress('close');
}
